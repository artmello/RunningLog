<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Username</th>
        <th style="min-width: 80px;">Name</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td><a ng-click="editUser(user._id)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteUser(user._id)" class="btn btn-small btn-danger">delete</a></td>
      </tr>
    </tbody>
  </table>
  <a ng-click="createNewUser()" class="btn btn-small">create new user</a>
</div>
